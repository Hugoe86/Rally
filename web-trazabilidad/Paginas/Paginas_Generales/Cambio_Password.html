<div class="modal fade" id="mdal_cambio_contrasena" name="mdal_cambio_contrasena" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close cancelar" data-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">
                    <i class="fa fa-key"></i>
                    <label id="lbl_titulo">Cambiar contraseña</label>
                </h4>

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <label class="fuente_lbl_controles">(*) Contraseña Actual</label>
                        <input type="password" id="txt_actual_password" name="txt_actual_password" class="form-control" placeholder="(*) Contraseña Actual" data-parsley-required="true" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="fuente_lbl_controles">(*) Nueva Contraseña </label>
                        <input type="password" id="txt_nuevo_password" name="txt_nuevo_password" class="form-control" placeholder="(*) Nueva Contraseña" data-parsley-required="true" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="fuente_lbl_controles">(*) Confirmar Nueva Contraseña</label>
                        <input type="password" id="txt_confirmar_password" name="txt_confirmar_password" class="form-control" placeholder="(*) Confirmar Contraseña Nueva" data-parsley-required="true" />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button id="btn_guardar_cambio_pass" class="btn btn-sm btn-info" type="button">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                            <span>Actualizar</span>
                        </button>
                        <input type="hidden" id="txt_password_id" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
