

<div style="height:50vh !important; width:100% !important;" class="container">
    <div class="row" style="color:#40bbea;margin-top:8px; margin-bottom:8px">
        <div class="col-md-7">
        </div>
        <div class="col-md-5" style="text-align:right">
            <button id="btn_guardar_categoria" class="btn btn-success" title="Guardar"><i class="fa fa-check"></i><span id="spn_guardar">&nbsp;Guardar</span></button>
            <button id="btn_cancelar_categoria" class="btn btn-danger" title="Cancelar"><i class="fa fa-remove"></i>&nbsp;Cancelar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-color panel-default" id="pnl_datos_oc" style="margin-bottom:10px !important">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i style="color: white;" class="glyphicon glyphicon-filter"></i><span class="fa fa-automobile"></span>&nbsp;Categor&iacute;as
                    </h3>
                    <div class="panel-options">
                        <a href="#" data-toggle="panel">
                            <span class="collapse-icon">–</span>
                            <span class="expand-icon">+</span>
                        </a>
                    </div>
                </div>
                <div class="panel-body">
                    <!-- --------------------------------------------------------------- -->
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-4">
                            <input id="txt_categoria_id" type="hidden" />

                            <label class="fuente_lbl_controles">(*) Clave Categor&iacute;a</label>
                            <input id="txt_clave_categoria" type="text" class="form-control" placeholder="*Clave" style="margin-top:0px" maxlength="20" />
                        </div>
                        <div class="col-md-8">
                            <label class="fuente_lbl_controles">(*) Nombre Categor&iacute;a</label>
                            <input id="txt_nombre_categoria" type="text" class="form-control" placeholder="*Nombre" style="margin-top:0px" maxlength="100" />
                        </div>
                    </div>
                    <!-- --------------------------------------------------------------- -->
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-4">
                            <label class="fuente_lbl_controles">(*) Año desde</label>
                            <input id="txt_año_desde_categoria" type="text" class="form-control" placeholder="*Año desde" style="margin-top:0px;" maxlength="4" />
                        </div>
                        <div class="col-md-4">
                            <label class="fuente_lbl_controles">(*) Año hasta</label>
                            <input id="txt_año_hasta_categoria" type="text" class="form-control" placeholder="*Año hasta" style="margin-top:0px;" maxlength="4" />
                        </div>
                        <div class="col-md-4">
                            <label class="fuente_lbl_controles">(*) Estatus</label>
                            <select id="cmb_estatus_categoria" class="form-control" style="width:100%;"></select>
                        </div>
                    </div>

                    <!-- --------------------------------------------------------------- -->
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-6">
                            <label class="fuente_lbl_controles">(*) No. inicio</label>
                            <input id="txt_folio_inicio_categoria" type="text" class="form-control" placeholder="*No. inicio" style="margin-top:0px;" maxlength="4" />
                        </div>
                        <div class="col-md-6">
                            <label class="fuente_lbl_controles">(*) No. fin</label>
                            <input id="txt_folio_fin_categoria" type="text" class="form-control" placeholder="*No. fin" style="margin-top:0px;" maxlength="4" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
