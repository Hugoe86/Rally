
<div style="height:100vh !important; width:100% !important;" class="container">
    <div class="panel panel-color panel-info" id="panel1" style="margin-bottom:5px !important">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i style="color: white;" class="glyphicon glyphicon-filter"></i>&nbsp;Filtros de b&uacute;squeda
            </h3>
            <div class="panel-options">
                <a href="#" data-toggle="panel">
                    <span class="collapse-icon">–</span>
                    <span class="expand-icon">+</span>
                </a>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">


                <div class="col-md-3">
                    <label class="fuente_lbl_controles">(*) Evento</label>
                    <select id="cmb_evento_filtro" style="width:100%"></select>
                </div>

                <div class="col-md-3">
                    <label class="fuente_lbl_controles">(*) Jornada</label>
                    <select id="cmb_jornada_filtro" style="width:100%" disabled></select>
                </div>


                <div class="col-md-3">
                    <label class="fuente_lbl_controles">(*) Vehiculo</label>
                    <select id="cmb_vehiculo_filtro" style="width:100%" disabled></select>
                </div>

                <div class="col-md-3">
                    <button type="button" id="btn_busqueda" class="btn btn-info btn-block" title="Buscar"><i class="fa fa-search">&nbsp;Buscar</i></button>
                </div>
            </div>


            <hr />
        </div>
    </div>


    <!-- --------------------------------------------------------------- -->
    <!-- --------------------------------------------------------------- -->
    <!-- vehiculo -->
    <!-- --------------------------------------------------------------- -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-color panel-default" id="pnl_datos_vehiculo_datos_piloto" style="margin-bottom:10px !important">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i style="color: white;" class="glyphicon glyphicon-filter"></i><span class="fa-male text-info" style="font-size:16px;">&nbsp;Datos del vehiculo</span>

                    </h3>
                </div>
                <div class="panel-body">
                    <!-- --------------------------------------------------------------- -->
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-12">

                            <label class="fuente_lbl_controles">(*) Marca/Modelo</label>
                            <select id="cmb_vehiculo_id" style="width:100%" class="form-control" disabled></select>
                        </div>
                    </div>
                    <!-- --------------------------------------------------------------- -->
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-6">
                            <label class="fuente_lbl_controles">(*) Categoria</label>
                            <select id="cmb_categoria_id" style="width:100%" class="form-control" disabled></select>
                        </div>
                        <div class="col-md-6">
                            <label class="fuente_lbl_controles">(*) Categoria competencia</label>
                            <select id="cmb_categoria_competencia_id" style="width:100%" class="form-control" disabled></select>
                        </div>
                    </div>
                    <!-- --------------------------------------------------------------- -->
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-4">
                            <label class="fuente_lbl_controles">(*) Numero de participante</label>
                            <input id="txt_numero_participante" type="text" class="form-control" placeholder="Numero" style="margin-top:0px" maxlength="100" disabled />
                        </div>

                        <div class="col-md-4">
                            <label class="fuente_lbl_controles">(*) Color</label>
                            <input type="color" id="txt_color" style="width:100%;" disabled="disabled" />
                        </div>

                        <div class="col-md-4">
                            <label class="fuente_lbl_controles">(*) Marca</label>
                            <input id="txt_marca" type="text" class="form-control" placeholder="Marca" style="margin-top:0px" maxlength="100" disabled="disabled" />
                        </div>
                    </div>
                    <!-- --------------------------------------------------------------- -->
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-4">
                            <label class="fuente_lbl_controles">(*) Placas</label>
                            <input id="txt_placas" type="text" class="form-control" placeholder="Placas" style="margin-top:0px" maxlength="10" disabled="disabled" />
                        </div>


                        <div class="col-md-4">
                            <label class="fuente_lbl_controles">(*) Modelo</label>
                            <input id="txt_modelo" type="text" class="form-control" placeholder="Modelo" style="margin-top:0px" maxlength="100" disabled="disabled" />
                        </div>

                        <div class="col-md-4">
                            <label class="fuente_lbl_controles">(*) Año</label>
                            <input id="txt_año" type="text" class="form-control" placeholder="Año" style="margin-top:0px" maxlength="4" disabled="disabled" />
                        </div>

                    </div>

                    <!-- --------------------------------------------------------------- -->

                </div>
            </div>


        </div>
    </div>


    <div class="row">
        <!-- --------------------------------------------------------------- -->
        <!-- --------------------------------------------------------------- -->

                    </h3>
                </div>
                <div class="panel-body">
                    <!-- --------------------------------------------------------------- -->
                    <div class="row" style="padding-top:10px;">
                        <div class="col-md-12">
                            <label class="fuente_lbl_controles">(*) Nombre</label>
                            <select id="cmb_copiloto_id" style="width:100%" class="form-control" disabled></select>

                    </div>
