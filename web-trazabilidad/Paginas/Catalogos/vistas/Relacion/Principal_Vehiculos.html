
<div style="height:auto !important; width:100% !important;" class="container">
    <div class="panel panel-color panel-info" id="panel1" style="margin-bottom:5px !important">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i style="color: white;" class="glyphicon glyphicon-filter"></i>&nbsp;Filtros de b&uacute;squeda
            </h3>
            <div class="panel-options">
                <a href="#" data-toggle="panel">
                    <span class="collapse-icon">–</span>
                    <span class="expand-icon">+</span>
                </a>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">


                <div class="col-md-4">
                    <label class="fuente_lbl_controles">Modelo</label>
                    <input id="txt_modelo_busqueda_vehiculo" type="text" class="form-control" placeholder="Modelo" style="margin-top:0px" />
                </div>

                <div class="col-md-4">
                    <label class="fuente_lbl_controles">Estatus</label>
                    <select id="cmb_estatus_filtro_vehiculo" style="width:100%"></select>
                </div>

                <div class="col-md-4">
                    <label class="fuente_lbl_controles">Placas</label>
                    <input id="txt_placas_busqueda_vehiculo" type="text" class="form-control" placeholder="Placas" style="margin-top:0px" />
                </div>
            </div>

            <div class="row">

                <div class="col-md-4">
                    <label class="fuente_lbl_controles">NS</label>
                    <input id="txt_ns_busqueda_vehiculo" type="text" class="form-control" placeholder="NS" style="margin-top:0px" />
                </div>

                <div class="col-md-4">
                    <label class="fuente_lbl_controles">Marca</label>
                    <input id="txt_marca_busqueda_vehiculo" type="text" class="form-control" placeholder="Marca" style="margin-top:0px" />
                </div>
                <div class="col-md-2">
                    <label class="fuente_lbl_controles">Año</label>
                    <input id="txt_año_busqueda_vehiculo" type="text" class="form-control" placeholder="Año" style="margin-top:0px" />
                </div>
                <div class="col-md-2">
                    <button type="button" id="btn_busqueda_vehiculos" class="btn btn-info btn-block" title="Buscar"><i class="fa fa-search">&nbsp;Buscar</i></button>
                </div>
            </div>

        </div>
    </div>

    <div id="toolbar_vehiculo" style="margin-left: 5px;margin-top: 10px;">

        <div class="btn-group" role="group" style="margin-left: 5px;">

            <button id="btn_inicio_vehiculos" type="button" class="btn btn-info btn-sm" title="Inicio"><i class="glyphicon glyphicon-home"></i></button>
            <button id="btn_nuevo_vehiculos" type="button" class="btn btn-info btn-sm" title="Nuevo"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
    </div>
    <table id="tbl_vehiculos" data-toolbar="#toolbar_vehiculo" class="table table-responsive"></table>
</div>
